name: fooddeliveryapp
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Navigation bar
  curved_navigation_bar: ^1.0.3

  # Firebase dependencies
  firebase_core: ^2.12.0
  firebase_auth: ^4.4.0
  cloud_firestore: ^4.12.1

  # Stripe for payments
  flutter_stripe: ^9.5.0+1

  # HTTP client
  http: ^1.1.0
  random_string: ^2.3.1
  shared_preferences: ^2.3.3
  image_picker: ^1.1.2
  firebase_storage: ^11.6.5

  # Cupertino icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-SemiBold.ttf
