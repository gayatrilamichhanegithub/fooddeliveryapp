plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Firebase plugin
}

android {
    namespace = "com.example.fooddeliveryapp"
    compileSdk = 34  
  

    defaultConfig {
        applicationId "com.example.fooddeliveryapp"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'com.stripe:stripe-android:20.31.0'
    implementation platform("com.google.firebase:firebase-bom:33.5.1") // Firebase BOM
    implementation "com.google.firebase:firebase-analytics"            // Firebase Analytics
    implementation "com.google.firebase:firebase-auth"                 // Firebase Auth
    implementation "com.google.firebase:firebase-database"             // Firebase Realtime Database
}

